name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        containers: [ 1.22 ]
    runs-on: ubuntu-latest
    container: golang:${{ matrix.containers }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Update go modules
        run: go mod tidy
      - name: Unit Tests
        run: go test -v -race -count=1 ./...